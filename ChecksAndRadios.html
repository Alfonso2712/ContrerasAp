<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
</head>

<body>
    <h3>¿Comida te gusta mas?</h3>
    <label for="tacos"><input id="tacos" type="radio" name="comidaFav">Tacos</label>
    <label for="pizza"><input id="pizza" type="radio" name="comidaFav">Pizza</label>
    <label for="tortas"><input id="tortas" type="radio" name="comidaFav">Tortas</label>

    <br>

    <h3>¿Deporte favorito?</h3>

    <label for="tennis"><input id="tennis" type="checkbox" name="deporteApren">Tennis</label><br>
    <label for="baloncesto"><input id="baloncesto" type="checkbox" name="deporteApren">Baloncesto</label><br>
    <label for="atletismo"><input id="atletismo" type="checkbox" name="deporteApren">Atletismo</label><br>
    <label for="ciclismo"><input id="ciclismo" type="checkbox" name="deporteApren">Ciclismo</label><br>

    <h3>¿Te gusta nadar?</h3>
    <label for="positivo"><input id="positivo" type="radio" name="vsc">Si</label>
    <br>
    <label for="negativo"><input id="negativo" type="radio" name="vsc">No</label>
    <br><br>

    <button type="button" onclick="history.go(-1)" ;>Regresar al inicio</button>

</body>
</html>
